<section class="form-container">

  <form action= "" method="post" enctype="multipart/form-data">
     <h3> ثبت نام کنید</h3>
     <p>نام <span> *</span> </p>
     <input type="text" name="name" class="box
     " placeholder="نام خود را وارد کنید" required maxlength="100">
     <p>ایمیل<span> *</span></p>
     <input type="email" name="email" class="box
     " placeholder="ایمیل خود را وارد کنید" required maxlength="100">
     
     <p>رمز عبور<span> *</span></p>
     <input type="password" required name="pass" class="box
     " placeholder="رمز عبور خود را وارد کنید " maxlength="50">
     <p>تکرار رمز عبور<span> *</span></p>
     <input type="password" required name="c-pass" class="box
     " placeholder="تکرار رمز عبور " maxlength="50">
     <p> انتخاب عکس نمایه<span> *</span></p>
     <input type="file" readonly name="image" accept="image/*"
     class="box">
     <input type="submit" name="submit" value="ثبت نام"
     class="btn">
     
     
      
   </form>
